<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/book.css" />
    <title>Spam</title>
  </head>
  <body class="bd">
    <div class="container m-5 p-2 border border-dark rounded text-center">
      <form action="{{url_for('predict1')}}" method="post">
        <h1 class="text-center border border-dark rounded m-4 p-2" id="c1">
          Detect message is Spam or Ham
        </h1>
        <h3>Enter Your Message :</h3>
        <textarea
          name="msg"
          class="md-textarea form-control rounded-3"
          id="msg"
          cols="20"
          rows="5"
        ></textarea>
        <br />
        <button class="btn btn-outline-danger" type="submit">Predict</button>
        <h2>Output:</h2>
        <p>{{prediction_text}}</p>
      </form>
      <form
        action="{{url_for('predict')}}"
        method="post"
        enctype="multipart/form-data"
      >
        <h3>Upload a CSV file containing messages:</h3>
        <input type="file" name="file" class="form-control-file" /><br />

        <button class="btn btn-outline-danger" type="submit">Predict</button>
      </form>
    </div>
  </body>
</html>
